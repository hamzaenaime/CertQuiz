<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce Data Architect Quiz</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Add a modern font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <div id="setup-container" class="fade-in">
        <h1 class="app-title">Salesforce <span>Data Architect</span> Quiz</h1>
        
        <div class="setup-content">
            <p class="setup-description">Customize your quiz experience by selecting the number of questions you'd like to answer.</p>
            
            <div class="question-count-selector">
                <label for="question-count">Number of Questions:</label>
                <div class="range-container">
                    <input type="range" id="question-count" min="1" max="60" value="15" class="slider">
                    <div id="question-count-value">15</div>
                </div>
                <div class="time-estimate">Estimated time: <span id="time-estimate">15</span> minutes</div>
            </div>
            
            <button id="start-quiz-btn" class="start-btn">Start Quiz</button>
        </div>
    </div>

    <div id="quiz-container" style="display: none;">
        <h1 class="app-title">Salesforce <span>Data Architect</span> Quiz</h1>
        
        <div class="quiz-meta">
            <span id="quiz-progress">Question 1 of 6</span>
            <span class="quiz-timer" id="timer"></span>
        </div>
        
        <div id="question-container">
            <div id="question">Loading question...</div>
            
            <!-- Multi-select hint will appear for questions with multiple answers -->
            <div id="multi-select-hint"></div>
            
            <ul id="answers">
                <!-- Answer choices will be inserted here by JavaScript -->
            </ul>
            
            <!-- Answer explanation will appear when revealed -->
            <div id="answer-explanation"></div>
        </div>

        <div class="button-container">
            <button class="nav-btn" id="nav-prev">Previous</button>
            <button id="submit-btn">Reveal Answer</button>
            <button class="nav-btn" id="nav-next">Next</button>
        </div>
    </div>

    <div id="results-container">
        <!-- Results will be inserted here by JavaScript -->
    </div>

    <div id="review-container">
        <!-- Review of incorrect answers will be inserted here by JavaScript -->
    </div>

    <!-- Import the quiz data and logic as modules -->
    <script type="module" src="js/quiz.js"></script>
</body>
</html>
